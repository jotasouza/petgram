<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Petgram</title>
  </head>
  <body>
    <div class="instagram__container">
      <div class="instagram__phone">
        <figure>
          <img src="./img/Petgram.png" alt="Phone Petgram" />
        </figure>
      </div>
      <div class="instagram__continue">
        <div class="group">
          <h1 class="title">Petgram</h1>
          <figure class="perfil__photo">
            <img src="./img/perfil-petgram.png" alt="Foto de perfil" />
          </figure>
          <a href="#" class="instagram__login">Continue como Boris</a>
          <a href="#" class="instagram__logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not__account">Não é Boris?</p>
          <p class="not__account">
            <span class="link__blue">Alternar contas</span>
            ou
            <span class="link__blue">Inscreva-se</span>
          </p>
        </div>
        <section class="get__the--app">
          <p class="get__app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app__download"></a>
            <a href="#" class="app__download"></a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
